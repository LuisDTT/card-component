<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <main class="main">
    <div class="card">

      <img src="images/bg-pattern-card.svg" alt="bg-card" class="card__bg-img">

      <article class="card__body">
        <div class="card__avatar">
          <img src="images/image-victor.jpg" alt="victor" class="card__avatar-img">
        </div>
        <div class="card__text">
          <h1 class="card__text-name">Victor Crest <span class="card__text-number">26</span></h1>
          <p class="card__text-info">London</p>
        </div>
        <div class="card__footer">
          <div class="card__social">
            <p class="card__social-number">80K</p>
            <p class="card__social-text">Followers</p>
          </div>
          <div class="card__social">
            <p class="card__social-number">803K</p>
            <p class="card__social-text">Likes</p>
          </div>
          <div class="card__social">
            <p class="card__social-number">1.4K</p>
            <p class="card__social-text">Photos</p>
          </div>
        </div>

      </article>
    </div>
  </main>

</body>
</html>
